		    <!-- Page Content -->
		<div class="container">
		  <div class="row">
			<div class="col-lg-12 text-left">
			  
				<div id="ad">
				
					<h1 class="mt-5 text-center">Création d'une annonce</h1>
					
					<h2 id="feedback"></h2>
				
					<form id="create_ad_form">
					
						<div class="form-group">
							<label for="vendeur_id">ID du vendeur</label>
							<select class="form-control" id="vendeur_id"></select>
						</div>
						<div class="form-group">
							<label for="objet_nom">Nom de l'objet</label>
							<input type="text" class="form-control" id="objet_nom" aria-describedby="emailHelp" placeholder="Le nom de l'objet">
						</div>
						<div class="form-group">
							<label for="objet_qte">Quantité de l'objet</label>
							<input type="number" class="form-control" id="objet_qte" placeholder="Quantité de l'objet">
						</div>
						<div class="form-group">
							<label for="objet_prix">Prix</label>
							<input type="number" step="0.01" class="form-control" id="objet_prix" placeholder="Prix">
						</div>
						<div class="form-group">
							<label for="annonce_date_fin">Date de fin de l'annonce</label>
							<input type="text" class="form-control" id="annonce_date_fin" placeholder="Date de fin de l'annonce">
						</div>
						<div class="form-group">
							<label for="objet_categorie">Catégorie de l'objet</label>
							<select class="form-control" id="objet_categorie"></select>
						</div>
						<div class="form-group">
							<label for="objet_description">Description de l'objet</label>
							<textarea class="form-control" id="objet_description"></textarea>
						</div>
						
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
					
				</div>
			</div>
		  </div>
		</div>
