	<body>
	
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		  <div class="container">
			<a class="navbar-brand" href="#">Projet Final Équipe 14</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
			  <ul class="navbar-nav ml-auto">
				<li class="nav-item active">
				  <a class="nav-link" href="#">Home
					<span class="sr-only">(current)</span>
				  </a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">Services</a>

		    <!-- Page Content -->
		<div class="container">
		  <div class="row">
			<div class="col-lg-12 text-left">
			  
				<div id="utilisateur">
				
					<h1 class="mt-5 text-center">Création d'un utilisateur</h1>
					
					<h2 id="feedback"></h2>
				
					<form id="create_user_form">
					
						<div class="form-group">
							<label for="utilisateur_courriel">Adresse courriel</label>
							<input type="email" class="form-control" id="utilisateur_courriel" aria-describedby="emailHelp" placeholder="Votre adresse courriel">
						</div>
						<div class="form-group">
							<label for="utilisateur_prenom">Prénom</label>
							<input type="text" class="form-control" id="utilisateur_prenom" placeholder="Votre prénom">
						</div>
						<div class="form-group">
							<label for="utilisateur_nom">Nom</label>
							<input type="text" class="form-control" id="utilisateur_nom" placeholder="Votre nom">
						</div>
						<div class="form-group">
							<label for="utilisateur_adresse">Adresse</label>
							<input type="text" class="form-control" id="utilisateur_adresse" placeholder="Votre adresse">
						</div>
						<div class="form-group">
							<label for="utilisateur_preference">Préférence</label>
							<select class="form-control" id="utilisateur_preference"></select>
						</div>
						
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
					
				</div>
			</div>
		  </div>
		</div>
	
		<!-- Bootstrap core JavaScript -->
